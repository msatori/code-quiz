<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<header>
    <nav class="header nav" id="navBar">
        <ul>
            <li id="highScore">View High Scores</li>
            <li id="timer">Time : 00:00</li>
        </ul>
    </nav>
</header>

<body>
    <div class="container">

        <section id="intro-title" class="show">
            <div class="title">
                <h1> Welcome to the JavaScript Quiz!</h1>

                For every question that you get wrong, 10 seconds will be removed from the question timer.
                Add your intials and high score to the scoresheet at the end!
            </div>
            <div>
                <button type="button" id="startButton" class="btn">Start Quiz!</button>
            </div>
        </section>

    </div>
    <section id="quiz-section" class="hidden">

        <h2 id="question-title"></h2>
        <div id="answers"></div>
        <div id="feedback" class="hide feedback"></div>
        </section>

    <section id="highscore-page" class="hidden">
        <div id="high-score">
            <h2>
                Let's see how you did!
            </h2>
            <h3>
                Your Score Is: <span id="score">0</span>
            </h3>
            <label for="insert-initials"> Put your initials here!</label>
            <input type="text" name="intials-input" id="initials">
            <button id="submit-initials" type="submit">Submit</button>
        </div>
    </section>
    </div>
    </div>

    <script src="./assets/js/script.js" async defer></script>
    <script src="./assets/js/questions.js"></script>
</body>

</html>
